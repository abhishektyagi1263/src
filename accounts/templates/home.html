<h1 class="head" style="font-size:3rem; font-weight: 800 ; color: azure;  background: linear-gradient(to right, #00dbde, #fc00ff);;
padding: 4.8rem 1.8rem;margin-bottom: 2rem ; border-radius:.2rem;   text-transform: capitalize;" class="mx-5">Welcome {{request.user.username}}</h1>
<div>

      <img src="{{i.img_src}}" style="cursor: pointer;" class="gap{{i}}"  width="231px" alt="">

      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 12px;
      border: 1px solid rgba(209, 213, 219, 0.3);
      margin: 1px auto;padding:11px 11px;" >{{i.name}}</p>

</div>
