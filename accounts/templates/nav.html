<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <img id="mobile-cta" class="mobile-menu" src="menuicon.svg" alt="menu-icon">

            <a href="#" class="logo">Binge Watch</a>
            <a href="#" class="logo login-link">Login</a>
            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="awesomeclose.svg" alt="Close Navigation">

                <ul class="primary-nav">
                        <li class="search">
                            <form action="#" class="search-container">
                            <input class="nav-search" type="text" placeholder="Search.." name="search">
                            <button class="search-btn" type="submit"><i class="fa fa-search"></i></button>
                          </form>
                        </li>
                        <li><a href="#">Hollywood</a></li>
                        <li><a href="#">Bollywood</a></li>
                        <li><a href="#">About us</a></li>
                </ul>
    
                <ul class="secondary-nav">
                        <li><a href="#">Login</a></li>
                        <li class="go-premium-cta"><a href="#">Create Account</a></li>
                </ul>
                
            </nav>

        </div>
    </div>


    <script >const mobileBtn = document.getElementById('mobile-cta')
        nav = document.querySelector('nav')
        mobileBtnExit = document.getElementById('mobile-exit');

  mobileBtn.addEventListener('click', () => {
      nav.classList.add('menu-btn');
  })

  mobileBtnExit.addEventListener('click', () => {
      nav.classList.remove('menu-btn');
  })


</script>
</body>
</html>
